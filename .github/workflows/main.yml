name: CI-CD
on:
  push:
    branches: [ main ]    
  workflow_dispatch:  
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Docker Login
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_PWD }}
          
      - name: Docker Build end Push
        uses: docker/build-push-action@v2.7.0
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            jeln666/trend-api:latest
            jeln666/trend-api:v${{ github.run_number }}
      - name: Docker Build end Push
        uses: docker/build-push-action@v2.7.0
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            jeln666/trend-frontend:latest
            jeln666/trend-frontend:v${{ github.run_number }}
  CD1:
    needs: [CI]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: Kubernetes set context
        uses: Azure/k8s-set-context@v1.1
        with:
          method: kubeconfig
          kubeconfig: ${{ secrets.K8S_KUBECONFIG }}
          
      - name: Deploy to Kubernetes cluster
        uses: Azure/k8s-deploy@v1.3
        with:
          images: jeln666/trend-api:v${{ github.run_number }}
          manifests:
            forntend/k8s/deployment.yaml
  CD2:
      needs: [CD1]
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v2

        - name: Kubernetes set context
          uses: Azure/k8s-set-context@v1.1
          with:
            method: kubeconfig
            kubeconfig: ${{ secrets.K8S_KUBECONFIG }}

        - name: Deploy to Kubernetes cluster
          uses: Azure/k8s-deploy@v1.3
          with:
            images: jeln666/trend-front:v${{ github.run_number }}
            manifests:
              frontend/k8s/deployment.yaml

